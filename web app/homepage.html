<body>
  <div class="container">
    <h1>clockera site</h1>
    <div class="buttons">
      <button class="bhome" onclick="window.location.href = 'clock.html';"> Clock</button>
      <button class="bhome" onclick="window.location.href = 'sunlight.html';"> sunlight</button>
      <button class="bhome" onclick="window.location.href = 'alarm.html';">Set Alarm</button>
      <button class="bhome" onclick="window.location.href = 'stopwatch.html';">stop watch</button>
      <div class="animations">
<svg class="clock-animation" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="5" fill="transparent" />
    <line x1="50" y1="50" x2="50" y2="20" stroke="crimson" stroke-width="5" />
    <line x1="50" y1="50" x2="80" y2="50" stroke="crimson" stroke-width="5" />

  </svg>
  <svg class="stopwatch-animation" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="5" fill="transparent" />
    <line x1="50" y1="50" x2="50" y2="20" stroke="crimson" stroke-width="5" />
    <line x1="50" y1="50" x2="80" y2="50" stroke="crimson" stroke-width="5" />
    <polygon points="50,50 35,65 35,35" fill="crimson" />
  </svg>
